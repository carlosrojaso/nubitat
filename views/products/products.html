<ion-view view-title="Lista de Productos">
<ion-header-bar class="bar-stable" ng-controller="prodCtrl">
      <h1 class="title">Lista de Productos</h1>
    </ion-header-bar>
    <ion-content>
  <ion-item ng-repeat="product in products">
    <div class="item item-thumbnail-left" >
      <img src="{{product.thumbnail}}">
      <h2>{{product.title}}</h2>
      <p>Direcci√≥n: {{product.location.address_line}}<br/>
      </p>
    <a class="button button-positive" href="#/app/productsview/{{product.id}}">Ver</a><a class="button button-positive" href="#/app/support">Contactar</a>
    </div>
  </ion-item>
</ion-content>
</ion-view>
